_schema-version: "3.1"
ID: bank_tasks
description: A simple Full StacK APp using (Fiori Elements + CAP)project.
version: 1.0.0
modules:
  - name: bank_tasks-srv  #service module
    type: nodejs
    path: gen/srv
    requires:
      - name: bank_tasks---db
      - name: bank_tasks-uaa
      - name: bank_tasks-dest-srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}         
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: bank_tasks-app-content  #UI deployer
    type: com.sap.application.content
    path: app
    requires:
      - name: bank_tasks-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - capbankopereationaccountsdetails.zip
          name: capbankopereationaccountsdetails
          target-path: resources/
        - artifacts:
            - capfecapfe.zip
          name: capfecapfe
          target-path: resources/
  - name: capbankopereationaccountsdetails  #UI
    type: html5
    path: app/accounts_details
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: capfecapfe  #UI
    type: html5
    path: app/cap_fe
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: bank_tasks-db-deployer  #HANA
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bank_tasks---db
      - name: bank_tasks-uaa
  - name: bank_tasks-destination-content
    type: com.sap.application.content
    requires:
    - name: bank_tasks-dest-srv
      parameters:
        content-target: true
    - name: bank_tasks-repo-host
      parameters:
        service-key:
          name: bank_tasks-repo-host-key
    - name: bank_tasks-uaa
      parameters:
        service-key:
          name: bank_tasks-uaa-key
    parameters:
      content:
        instance:
          destinations:
          - Name: bank_tasks_repo_host
            ServiceInstanceName: bank_tasks-html5-srv
            ServiceKeyName: bank_tasks-host-key
            sap.cloud.service: business.service
          - Authentication: OAuth2UserTokenExchange
            Name: bank_tasks_cap_uaa
            ServiceInstanceName: bank_tasks-xsuaa-service
            ServiceKeyName: bank_tasks-uaa-key
            sap.cloud.service: business.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
resources:
  - name: bank_tasks---db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: bank_tasks-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: bank_tasks-html5-srv
      service-plan: app-host
  - name: bank_tasks-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication  
                Name: bank_tasks-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.ForwardAuthToken: true
            existing_destinations_policy: ignore
        version: 1.0.0
      service: destination
      service-name: bank_tasks-dest-srv
      service-plan: lite
    requires:
      - name: srv-api
  - name: bank_tasks-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service-name: bank_tasks-xsuaa-service
      service: xsuaa
      path: ./xs-security.json
      config:
        xsappname: "bank_tasks-${space}"
        tenant-mode: dedicated
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
