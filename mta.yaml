ID: cap
_schema-version: "2.1"
parameters:
    deploy_mode: html5-repo
version: 0.0.1
modules:
    - name: cap-approuter
      type: approuter.nodejs
      path: cap-approuter
      parameters:
          disk-quota: 256M
          memory: 256M
      requires:
          - name: cap_html5_repo_runtime
          - name: portal_resources_cap
          - name: cap-uaa
          - name: srv_api
            group: destinations
            properties:
                forwardAuthToken: true
                strictSSL: false
                name: srv_api
                url: "~{url}"
    - name: cap_ui_deployer
      type: com.sap.html5.application-content
      path: cap_ui_deployer
      requires:
          - name: cap_html5_repo_host
      build-parameters:
          requires:
              - name: HTML
                artifacts:
                    - "./*"
                target-path: resources/HTML
    - name: cap-db
      type: hdb
      path: db
      parameters:
          memory: 256M
          disk-quota: 512M
      requires:
          - name: cap-db-hdi-container
    - name: cap-srv
      type: nodejs
      path: srv
      parameters:
          memory: 512M
          disk-quota: 512M
      provides:
          - name: srv_api
            properties:
                url: "${default-url}"
      requires:
          - name: cap-db-hdi-container
          - name: cap-uaa
    - name: HTML
      type: html5
      path: HTML
      build-parameters:
          builder: custom
          commands:
              - npm install
              - npm run build
          supported-platforms: []
          build-result: dist
    - name: FLP
      type: com.sap.portal.content
      path: FLP
      parameters:
          stack: cflinuxfs3
          memory: 128M
          buildpack: "https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip"
      requires:
          - name: portal_resources_cap
          - name: cap-uaa
          - name: cap_html5_repo_host
          - name: cap_ui_deployer
resources:
    - name: cap_html5_repo_runtime
      parameters:
          service-plan: app-runtime
          service: html5-apps-repo
      type: org.cloudfoundry.managed-service
    - name: cap_html5_repo_host
      parameters:
          service-plan: app-host
          service: html5-apps-repo
      type: org.cloudfoundry.managed-service
    - name: cap-db-hdi-container
      type: com.sap.xs.hdi-container
      properties:
          hdi-container-name: "${service-name}"
      parameters:
          service: hanatrial
          service-plan: hdi-shared
    - name: cap-uaa
      type: org.cloudfoundry.managed-service
      parameters:
          service-plan: application
          service: xsuaa
          path: ./xs-security.json
          config:
              xsappname: "cap-${space}"
              tenant-mode: dedicated
    - name: dest_cap
      parameters:
          service-plan: lite
          service: destination
      type: org.cloudfoundry.managed-service
    - name: portal_resources_cap
      parameters:
          service-plan: standard
          service: portal
      type: org.cloudfoundry.managed-service
